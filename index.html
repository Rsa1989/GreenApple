<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GreenApple">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="manifest" href="/manifest.json">
    
    <!-- Default Icons (Fallback if dynamic icon fails or before React loads) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/415/415733.png"> 
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/415/415733.png">

    <title>GreenApple - Gest√£o de Estoque</title>
    
    <!-- Capture PWA Install Prompt Immediately -->
    <script>
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later.
        window.deferredPrompt = e;
        console.log("Install prompt captured in index.html");
      });
    </script>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              apple: {
                50: 'rgb(var(--color-apple-50) / <alpha-value>)',
                100: 'rgb(var(--color-apple-100) / <alpha-value>)',
                200: 'rgb(var(--color-apple-200) / <alpha-value>)',
                300: 'rgb(var(--color-apple-300) / <alpha-value>)',
                400: 'rgb(var(--color-apple-400) / <alpha-value>)',
                500: 'rgb(var(--color-apple-500) / <alpha-value>)',
                600: 'rgb(var(--color-apple-600) / <alpha-value>)',
                700: 'rgb(var(--color-apple-700) / <alpha-value>)',
                800: 'rgb(var(--color-apple-800) / <alpha-value>)',
                900: 'rgb(var(--color-apple-900) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
